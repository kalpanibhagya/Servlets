<html>
<head>
<title>Login</title>
<script type="text/javascript"  language="javascript">
	function checkUser(){
		var i = document.forms["login"]["un"].value;
		var y = document.forms["login"]["pass"].value;

		if((i==null) || (i=="")){
			alert("Username cannot be empty");
			return false;
		}else if((y==null) || (y=="")){
			alert("password cannot be empty");
			return false;
		}
	}
</script>
</head>
<body>
	<form name="login" method="get" action="" onsubmit="return checkUser()">
		<table>
		<tr>
			<td colspan="1">User name</td>
			<td colspan="1"><input type="text" name="un"/>
		</tr>
		<tr>
			<td>password </td>
			<td><input type="password" name="pass" ></td>
		</tr>
		<tr>
			<td><input type="submit" value="submit"></td>
			<td><input type="submit" value="reset"></td>
		</tr>	
		</form>
	</body>
</html>
