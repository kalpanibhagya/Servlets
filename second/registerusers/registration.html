<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
</head>
<body>
<h2>Registration Form</h2>
<form name="regform" method="post" action="RegisterServlet">
	<table>
		<tr>
			<td>User Name:<input type="text" name="username"/></td>
		</tr>
		<tr>
			<td>Password :<input type="password" name="password"/></td>
		</tr>
		<tr>
			<td>Name in full:<input type="text" name="fullname"/></td>
		</tr>
		<tr>
			<td>City :<input type="text" name="city"/></td>
		</tr>
		<tr>
			<td>sex: male <input type="radio" name="gender" checked />
			female <input type="radio" name="gender" /></td>
		</tr>
		<tr>
			<td>Email :<input type="text" name="email"/></td>
		</tr>
		<tr>
			<td>Telephone:<input type="text" name="phone"/></td>
		</tr>
		<tr>
			<td><Input type="submit" value="Register"/></td>
		</tr>
		<tr>
			<td><Input type="reset" value="Reset"/></td>
		</tr>
	</table>

</form>
</body>
</html>
